[tox]
envlist = pep8,py27,py36
skipsdist = True

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = python -m unittest discover []

[testenv:pep8]
commands = flake8

[testenv:isort]
commands = isort --check-only --recursive --diff pycaw/ examples/

[flake8]
exclude =
    */venv/*,
    .tox,
    .git
